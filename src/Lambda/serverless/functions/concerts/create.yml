handler: Cloudbash.Lambda::Cloudbash.Lambda.Functions.Concerts.CreateConcertFunction::Run
events:
- http:
    path: concerts
    method: post
    cors:
        origin: '*'
        headers:
            - Authorization
    authorizer:
        type: COGNITO_USER_POOLS
        authorizerId: 
            Ref: apiGatewayAuthorizer