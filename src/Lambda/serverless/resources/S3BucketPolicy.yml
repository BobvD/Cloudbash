Type: AWS::S3::BucketPolicy
Properties:
    Bucket:
        Ref: bucket
    PolicyDocument:
        Statement:
        - Sid: PublicReadGetObject
          Effect: Allow
          Principal: "*"
          Action:
          - s3:GetObject
          - s3:PutObject
          Resource: arn:aws:s3:::${self:custom.S3_BUCKET_NAME}/*