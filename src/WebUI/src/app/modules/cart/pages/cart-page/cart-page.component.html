
<main role="main p-3">
    <div class="container">        
        <h4>Shopping cart</h4> 
        <div class="row py-3">
            <div class="col-8">
                <div class="card">
                    <div class="px-4 pt-1 card-body text-left">
                        <div class="row item-header">      
                            <div class="col-7"><strong>Ticket</strong></div>
                            <div class="col-3 text-right"><strong>Price</strong></div>
                            <div class="col-2 text-right"><strong>Total</strong></div>
                        </div>
                        <div class="row item " *ngFor="let item of cart.Items">      
                            <div class="col-7">{{ item?.TicketType?.Name }}</div>
                            <div class="col-3 text-muted text-right">{{ item?.TicketType?.Price | currency:'EUR' }} x {{ item?.Quantity }}</div>
                            <div class="col-2 text-right">{{ item?.TicketType?.Price * item?.Quantity | currency:'EUR' }}</div>
                        </div>
                    </div>
                </div>
            </div>    
            <div class="col-4">
                <div class="card">
                    <div class="p-4 card-body text-left">    
                        <p>{{ date | date: 'short' }}</p>
                        <button class="btn btn-primary btn-lg btn-block">           
                            Check out                  
                        </button>                   
                    </div>
                </div>
            </div>        
        </div>
    </div>
</main>
