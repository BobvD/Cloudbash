<div class="card mt-3">
    <div class="card-body">
        <div class="d-flex justify-content-between">
            <label>Ticket types</label>
            <button class="btn btn-secondary" (click)="openTicketTypeCreateModal()">
                <svg class="svg-icon" viewBox="0 0 20 20">
                    <svg aria-hidden="true" focusable="false" data-prefix="fas" data-icon="plus"
                        class="svg-inline--fa fa-plus fa-w-14" role="img" xmlns="http://www.w3.org/2000/svg"
                        viewBox="0 0 448 512">
                        <path fill="currentColor"
                            d="M416 208H272V64c0-17.67-14.33-32-32-32h-32c-17.67 0-32 14.33-32 32v144H32c-17.67 0-32 14.33-32 32v32c0 17.67 14.33 32 32 32h144v144c0 17.67 14.33 32 32 32h32c17.67 0 32-14.33 32-32V304h144c17.67 0 32-14.33 32-32v-32c0-17.67-14.33-32-32-32z">
                        </path>
                    </svg>
                </svg>
                new
            </button>
        </div>
        <div>
            <div class="ticketType mt-3" *ngFor="let type of concert.TicketTypes">
                <div class="d-flex justify-content-end">
                    <h3 class="mr-auto">{{ type.Name }}</h3>
                    <button class="btn btn-sm btn-danger" (click)="removeTicketType(type)" [disabled]="busy">
                        <svg class="svg-icon" viewBox="0 0 20 20"  *ngIf="!busy">
                            <svg aria-hidden="true" focusable="false" data-prefix="far" data-icon="trash-alt"
                                class="svg-inline--fa fa-trash-alt fa-w-14" role="img"
                                xmlns="http://www.w3.org/2000/svg" viewBox="0 0 448 512">
                                <path fill="currentColor"
                                    d="M268 416h24a12 12 0 0 0 12-12V188a12 12 0 0 0-12-12h-24a12 12 0 0 0-12 12v216a12 12 0 0 0 12 12zM432 80h-82.41l-34-56.7A48 48 0 0 0 274.41 0H173.59a48 48 0 0 0-41.16 23.3L98.41 80H16A16 16 0 0 0 0 96v16a16 16 0 0 0 16 16h16v336a48 48 0 0 0 48 48h288a48 48 0 0 0 48-48V128h16a16 16 0 0 0 16-16V96a16 16 0 0 0-16-16zM171.84 50.91A6 6 0 0 1 177 48h94a6 6 0 0 1 5.15 2.91L293.61 80H154.39zM368 464H80V128h288zm-212-48h24a12 12 0 0 0 12-12V188a12 12 0 0 0-12-12h-24a12 12 0 0 0-12 12v216a12 12 0 0 0 12 12z">
                                </path>
                            </svg>
                        </svg>                
                        <app-loading-spinner *ngIf="busy"></app-loading-spinner>     
                    </button>
                </div>
                <p class="mb-0">Price: <strong>{{ type.Price | currency:'EUR' }}</strong> Quantity: <strong>{{ type.Quantity }}</strong></p>
            </div>
        </div>
    </div>
</div>
