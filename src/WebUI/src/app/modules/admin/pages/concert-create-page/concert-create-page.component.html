<h4 class="mt-2">Concert <span class="badge badge-secondary">New</span></h4>
<div class="row mt-4">
    <div class="col-8">

        <div class="card">
            <div class="card-body">
                <form [formGroup]="concertForm" (ngSubmit)="submit()">
                    <div class="form-group">
                        <label>Name</label>
                        <input type="email" class="form-control" formControlName="name">
                    </div>
                    <div class="form-group">
                        <label>Date</label>
                        <input type="email" class="form-control" formControlName="date">
                    </div>
                    <div class="form-group">
                        <label>Description</label>
                        <textarea class="form-control" formControlName="description" rows="6"></textarea>
                    </div>
                </form>
            </div>
        </div>

        <div class="card mt-3">
            <div class="card-body">
                <div class="d-flex justify-content-between">
                    <label>Venue</label>
                    <button class="btn btn-secondary" (click)="openVenueCreateModal()">
                        <svg class="svg-icon" viewBox="0 0 20 20">
                            <svg aria-hidden="true" focusable="false" data-prefix="fas" data-icon="plus"
                                class="svg-inline--fa fa-plus fa-w-14" role="img" xmlns="http://www.w3.org/2000/svg"
                                viewBox="0 0 448 512">
                                <path fill="currentColor"
                                    d="M416 208H272V64c0-17.67-14.33-32-32-32h-32c-17.67 0-32 14.33-32 32v144H32c-17.67 0-32 14.33-32 32v32c0 17.67 14.33 32 32 32h144v144c0 17.67 14.33 32 32 32h32c17.67 0 32-14.33 32-32V304h144c17.67 0 32-14.33 32-32v-32c0-17.67-14.33-32-32-32z">
                                </path>
                            </svg>
                        </svg>
                        new
                    </button>                    
                </div>
                <div class="mt-3">
                    <ng-select [items]="venues$ | async"
                        bindLabel="Name"
                        bindValue="Id"
                        [(ngModel)]="concert.VenueId"
                        appendTo="body">
                    </ng-select>
                </div>
            </div>
        </div>

        <div class="card mt-3">
            <div class="card-body">
                <label>Image</label>
                <app-file-upload (imageUrl)="selectImage($event)"></app-file-upload>

                <small>Upload a new image or selected a default one from below.</small>
                <div class="row mt-1" style="margin-left: -5px; margin-right: -5px;">
                    <div class="col-4 p-1" *ngFor="let item of images">
                        <img (click)="selectImage(item)" [src]="item" class="rounded  img-fluid"
                            [ngClass]="{'selected': selectedImage == item}" />
                    </div>
                </div>
            </div>
        </div>
    </div>

    <div class="col-4">
        <div class="card sticky-top sticky-offset">
            <div class="card-body">
                <p>{{ date | date: 'short' }}</p>
                <button class="btn btn-primary btn-lg btn-block" (click)="submit()">Publish</button>
            </div>
        </div>
    </div>

</div>
