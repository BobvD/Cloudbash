name: dotnet

on: [push]

jobs:

  build:

    runs-on: ubuntu-latest

    steps:
    - uses: actions/checkout@v2
    - name: Setup .NET Core
      uses: actions/setup-dotnet@v1
      with:
        dotnet-version: 3.1.101

    - name: Build  project
      working-directory: ./
      run: dotnet build 

    - name: Test project
      working-directory: ./
      run: |            
          dotnet test Cloudbash.sln /p:CollectCoverage=true /p:CoverletOutput="../coverage.info" /p:MergeWith="../coverage.info" /maxcpucount:1 /p:CoverletOutputFormat=lcov

    - name: show
      run: |  
          ls 
          cd ./tests
          ls
              
    - name: Publish coverage report to coveralls.io
      uses: coverallsapp/github-action@master
      with:
        github-token: ${{ secrets.GITHUB_TOKEN }}
        path-to-lcov: ./tests/coverage.info 